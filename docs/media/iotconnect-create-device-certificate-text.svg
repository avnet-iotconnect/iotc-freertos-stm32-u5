<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="760" viewBox="0 0 1200 760">
  <rect width="1200" height="760" fill="#f4f6fa"/>
  <rect x="30" y="20" width="1140" height="58" rx="6" fill="#ffffff" stroke="#d7dbe4"/>
  <text x="60" y="57" font-family="Arial, sans-serif" font-size="28" fill="#1f2a44">/IOTCONNECT - Create Device</text>

  <rect x="30" y="96" width="1140" height="632" rx="8" fill="#ffffff" stroke="#d7dbe4"/>

  <text x="60" y="142" font-family="Arial, sans-serif" font-size="22" fill="#1f2a44">Unique ID *</text>
  <rect x="60" y="154" width="450" height="46" rx="6" fill="#f9fbff" stroke="#c7cfdd"/>
  <text x="80" y="184" font-family="Arial, sans-serif" font-size="20" fill="#52607a">STM32U5</text>

  <text x="560" y="142" font-family="Arial, sans-serif" font-size="22" fill="#1f2a44">Device Name *</text>
  <rect x="560" y="154" width="450" height="46" rx="6" fill="#f9fbff" stroke="#c7cfdd"/>
  <text x="580" y="184" font-family="Arial, sans-serif" font-size="20" fill="#52607a">My STM32U5</text>

  <text x="60" y="242" font-family="Arial, sans-serif" font-size="22" fill="#1f2a44">Entity *</text>
  <rect x="60" y="254" width="450" height="46" rx="6" fill="#f9fbff" stroke="#c7cfdd"/>
  <text x="80" y="284" font-family="Arial, sans-serif" font-size="20" fill="#52607a">Avnet</text>

  <text x="560" y="242" font-family="Arial, sans-serif" font-size="22" fill="#1f2a44">Template *</text>
  <rect x="560" y="254" width="450" height="46" rx="6" fill="#f9fbff" stroke="#c7cfdd"/>
  <text x="580" y="284" font-family="Arial, sans-serif" font-size="20" fill="#52607a">stm32u5_template</text>

  <text x="60" y="348" font-family="Arial, sans-serif" font-size="22" fill="#1f2a44">Device certificate *</text>
  <circle cx="70" cy="378" r="10" fill="#ffffff" stroke="#8a94a8" stroke-width="2"/>
  <text x="92" y="386" font-family="Arial, sans-serif" font-size="26" fill="#d9534f">&#10007;</text>
  <text x="120" y="386" font-family="Arial, sans-serif" font-size="26" fill="#8a94a8">Auto-generated</text>

  <circle cx="430" cy="378" r="10" fill="#ffffff" stroke="#35b56a" stroke-width="3"/>
  <circle cx="430" cy="378" r="5" fill="#35b56a"/>
  <text x="460" y="386" font-family="Arial, sans-serif" font-size="26" fill="#2f7f58">Use my certificate</text>

  <text x="60" y="438" font-family="Arial, sans-serif" font-size="22" fill="#c93f3f">Do NOT select Certificate Authority</text>
  <rect x="60" y="450" width="450" height="46" rx="6" fill="#fff4f4" stroke="#efb3b3"/>
  <text x="80" y="480" font-family="Arial, sans-serif" font-size="20" fill="#c93f3f">(leave Certificate Authority empty)</text>

  <text x="60" y="542" font-family="Arial, sans-serif" font-size="22" fill="#1f2a44">Certificate Text *</text>
  <rect x="60" y="554" width="950" height="140" rx="6" fill="#f9fbff" stroke="#6d83bf" stroke-width="2"/>
  <text x="80" y="586" font-family="Arial, sans-serif" font-size="20" fill="#52607a">Paste certificate PEM text here:</text>
  <text x="80" y="616" font-family="Courier New, monospace" font-size="18" fill="#2b2f3a">-----BEGIN CERTIFICATE-----</text>
  <text x="80" y="642" font-family="Courier New, monospace" font-size="18" fill="#2b2f3a">...</text>
  <text x="80" y="668" font-family="Courier New, monospace" font-size="18" fill="#2b2f3a">-----END CERTIFICATE-----</text>

  <rect x="840" y="450" width="170" height="46" rx="6" fill="#fff4f4" stroke="#efb3b3"/>
  <text x="860" y="480" font-family="Arial, sans-serif" font-size="20" fill="#c93f3f">Do NOT Browse</text>

  <rect x="900" y="704" width="120" height="38" rx="6" fill="#2e3d63"/>
